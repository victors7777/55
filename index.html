<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; border: 1px solid #000; font-size: 2em; }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <script>
        const cells = document.querySelectorAll('[data-cell]');
        let isCircleTurn = false;

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const currentClass = isCircleTurn ? 'circle' : 'x';
                cell.classList.add(currentClass);
                isCircleTurn = !isCircleTurn;
            }, { once: true });
        });
    </script>
</body>
</html>
